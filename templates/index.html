<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Proyecto 1</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-2/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="font-bold mt-24 lg:mt-0 font-medium text-5xl text-gray-600">
                    Suicide Predictor
                </h1>
                <p class="leading-relaxed mt-4 text-xl text-gray-500">
                    Predict if a message have suicidal tendencies or not.
                </p>
            </div>
            <form method="post" action="/predict">
                <div
                    class="lg:w-5/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col text-xl md:ml-auto w-full mt-10 md:mt-0">
                    <div class="relative mb-4">
                        <label for="message" class="leading-7 font-bold text-sm text-gray-100">Message</label>
                        <textarea type="text" id="message" name="message" required="true" rows="4" cols="50"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    <input
                        class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                        type="submit" value="Predict" />
                </div>
            </form>
            <br />
            <div class="mt-10 mr-4">
                <div class="">
                    {% if prediction == "non-suicide" %}
                    <p class="text-5xl text-gray-500 font-bold">
                        The prediction was <span class="text-black-500">{{prediction}}</span>
                    </p>
                    {% else %}
                    <p class="text-5xl text-gray-500 font-bold">
                        The prediction was <span class="text-red-500">{{prediction}}</span>
                    </p>
                    {% endif %}
                    <br>
                    <p class="leading-relaxed mt-4 text-xl text-gray-500">
                        Original text: <span>{{og_message}}</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
